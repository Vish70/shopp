<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="http://fonts.cdnfonts.com/css/broadway" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="login">	
		<h2>SIGN IN</h2>
		<form onsubmit="return validation();" action="shoping.html">
			<div class="icon user">
				<i class="fas fa-user" id="user"></i>
				<input type="text" name="fullname" id="log-name" onclick="iconcolor5()" placeholder="Username" id="name" autocomplete="off" title="1st Letter Capital" required>
			</div>

			<div class="icon">
				<i class="fas fa-envelope" id="user-2"></i>
				<input type="text" placeholder="Email" id="log-email" onclick="iconcolor6()" autocomplete="off"required >
			</div>

			<div class="icon lock">
				<i class="fas fa-lock" id="user-3"></i>
				<input type="password" placeholder="Password" id="log-password" onclick="iconcolor7()"  autocomplete="off" required></div>

				<button type="submit">SIGN IN</button>
			</form>
			<div class="signin-name">
				<div class="alrady">
				<h5>Don't Have an Account</h5>
				</div>
				<div class="signein">
				<a href="register.html"><h5>Register Now</h5> <i class="fas fa-long-arrow-alt-right"></i></a>
				</div>
			</div>

		</section>

<script type="text/javascript" src="form.js">




</script>


	</body>
	</html>
